<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Emoticubo</title>
</head>
<body>
	<div style="clear:both">
	</div>

	<div id="sesionesVM">

		<div data-bind="visible: !logedIn()">
			<div class="login-box" style="margin:50px;">
				<h2 class="" style="margin:20px; width:100%;">
					<img src="img/Icon/object_cube.png" style="width: 40px;" />
					<span style="margin-top:5px;">Emoticubo SM</span>
				</h2>
				<label class="clear" style="margin:6px; width:100%;">Cubo Id:</label>
				<input class="form-text2" type="text" data-bind="value: cuboId, valueUpdate: ['afterkeydown']" style="margin:6px; width:100%;" />
				<button data-bind="click: loginCuboId, enable: entrarEnable" class="btn btn-success clear" style="margin:6px; width:100%;">Entrar</button>
				<span class="glyphicon glyphicon-refresh clear"></span>
			</div>

			<div class="login-bg" style="width:100%;height:1000px; position:absolute; top:0;z-index:-1;">
			</div>
		</div>

		<div data-bind="visible: logedIn" style="display:none; margin:30px;">

			<button type="button" data-bind="click: logout" class="btn btn-danger btn-logout">Logout</button>

			<h1 class="">
				<img src="img/Icon/object_cube.png" style="width: 40px;" />
				<span>Emoticubo</span>
			</h1>

			<div>
				<h3 style="float:left; margin:10px;">
					<span>Sesion actual:</span>
					<span data-bind="text: sesionActualNombre"></span>
				</h3>
				<button type="button" data-bind="click: getSesionActual" class="btn btn-primary" style="float:left; margin:5px;">Refrescar</button>
				<button type="button" data-bind="click: terminarSesionActual" class="btn btn-outline-danger" style="float:left; margin:5px;">Terminar Sesion</button>

			</div>

			<div style="margin-top:70px;">

				<!--
				<div data-bind="kendoChart: {
					  data: sesiones
					 ,series: [{
						 name: 'sample'
						,type: 'value'
					 }]
				}
				" />
				-->

				<div id="sesionActualChartBars" style="width: 50%; max-width:800px; float:left; clear:both;"></div>

				<div id="sesionActualChartPie" style="width: 50%; max-width:800px; float:left;"></div>

				<!--
				<div data-bind="kendoChart: {
					,widget: widgetPie
					,title: {
						position: 'bottom',
						text: 'Emociones en este momento.'
					}
					,legend: {
						visible: true
					}
					 ,series: [{
						  name: 'sesion actual'
						 ,type: 'pie'
						,data: sesionActualSeriesData
					 }]
				}
				" />
				-->
			</div>

			<footer class="footer">
				SM © 2018
			</footer>
		</div>

	</div>

	<script src="js/SesionesVM.js"></script>

	<style>
		.form-text2 {
			min-width: 230px
		}
		.clear {
			clear:both;
		}

		body {
			font-family: arial;
		}
		.btn-logout {
			right: 10px;
			position: absolute;
		}
		.login-box {
			background-color: rgba(255,255,255,0.8);
			width: 350px;
			height: 400px;
			padding: 20px;
		}
		.login-bg {
			background-image: url("/img/stock/class_0.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			filter: blur(1px);
			opacity: 0.3;
		}
		.footer {
			position: absolute;
			bottom: 20px;
		}
	</style>
</body>
</html>
